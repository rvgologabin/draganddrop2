<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ice Cream Sundae</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>
<body>
<h1 id="header">Ice Cream Maker</h1>
<div id="page">
    <div id="top-container" class="container">
        <div class="ice-cream-bowl">
            <img class="ice-cream" alt="ice-cream-bowl1" src="./images/chocolate1.png" />
        </div>
        <div class="ice-cream-bowl">
            <img class="ice-cream" alt="ice-cream-bowl2" src="./images/vanilla1.png" />
        </div>
        <div class="ice-cream-bowl">
            <img class="ice-cream" alt="ice-cream-bowl3" src="./images/strawberry1.png" />
        </div>
        <div class="ice-cream-bowl">
            <img class="ice-cream" alt="ice-cream-bowl4" src="./images/mint1.png" />
        </div>
        <div class="ice-cream-bowl">
            <img class="ice-cream" alt="ice-cream-bowl5" src="./images/mango1.png" />
        </div>
        <div class="ice-cream-bowl">
            <img class="ice-cream" alt="ice-cream-bowl6" src="./images/cheese1.png" />
        </div>
    </div>
</div>
<div id="bowl-container">
    <div id="bowl" class="cone">
        <img alt="bowl" src="./images/cone.png" />
    </div>
</div>
<div id="bottom-container" class="container">
    <div class="toppings-bowl">
        <img class="toppings" alt="toppings" id="toppings1" src="./images/sprinkles1.png" />
    </div>
    <div class="toppings-bowl">
        <img class="toppings" alt="toppings" id="toppings2" src="./images/chocolate%20chips1.png" />
    </div>
    <div class="toppings-bowl">
        <img class="toppings" alt="toppings" id="toppings3" src="./images/caramel1.png" />
    </div>
    <div class="toppings-bowl">
        <img class="toppings" alt="toppings" id="toppings4" src="./images/peanuts1.png" />
    </div>
    <div class="toppings-bowl">
        <img class="toppings" alt="toppings" id="toppings5" src="./images/strawberrytop1.png" />
    </div>
    <div class="toppings-bowl">
        <img class="toppings" alt="toppings" id="toppings6" src="./images/chocolatesyrup1.png" />
    </div>

    <div id="box"></div>
</div>
</div>
</body>
</html>
